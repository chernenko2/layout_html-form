<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, 
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post" 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="personal-information-form fieldset">
        <legend>
          Personal information
        </legend>
        <label class="text-form" for="surname">
          Surname:
          <input 
          type="text" 
          id="surname" 
          name="surname"
          autocomplete="off"
          >
        </label>
        <label class="text-form" for="firstname">
          Name:
          <input 
          type="text" 
          id="firstname" 
          name="firstname"
          autocomplete="off"
          >
        </label>
        <label class="text-form" for="age">
          How old are You? 
          <input 
          type="number" 
          id="age" 
          name="age" 
          value="12" 
          min="1" 
          max="100"
          >
        </label>
        <label class="text-form" for="birthday">
          Full date of birth:
          <input 
          type="date"
          id="birthday"
          class="birthday-form"
          name="birthday"
          >
        </label>
        <label class="text-form" for="terms">
          I accept the term of the agreement
          <input 
          type="checkbox"
          id="terms"
          name="terms"
          >
        </label>
      </fieldset>
      <fieldset class="registration-form fieldset">
        <legend>
          Registration
        </legend>
        <label class="text-form" for="email">
          E-mail:
          <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="email@example.com"
          >
        </label>
        <label class="text-form" for="password">
          Password:
          <input 
          type="password" 
          id="password" 
          name="password"
          required
          >
        </label>
      </fieldset>
      <fieldset class="interesting-fact-form fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="text-form">
          Do you love cats?
          <label class="text-form radio-form" for="radioButtonYes">
            <input 
            type="radio" 
            id="radioButtonYes" 
            name="radioButtonYes"
            value="yes"
            >
              Yes
          </label>
          <label class="text-form radio-form" for="radioButtonNo">
            <input 
            type="radio" 
            id="radioButtonNo" 
            name="radioButtonNo"
            value="no"
            >
              No
          </label>
        </div>
        <label class="text-form" for="colorForm">
          What is your favorite color?
          <input 
          type="color" 
          id="colorForm" 
          name="colorForm"
          >
        </label>
        <label class="text-form" for="timeForm">
          What time do you go to bed?
          <input
          class="timeForm" 
          type="time" 
          id="timeForm" 
          name="timeForm"
          step="1"
          >
        </label>
        <div class="text-form">
          <label for="carForm">
            What are your favorite brand of cars?
            <select
            class="choose"
            name="carForm"
            id="carForm"
            multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <label for="rateForm">
          How do you rate our work?
          <input 
          type="range"
          name="rateForm"
          id="rateForm"
          value="0"
          class="range-input"
          >
        </label>
      </fieldset>
      <fieldset class="additional-info-form fieldset">
        <legend>
          Additional info:
        </legend>
        <div class="text-form">
          <label for="commentsForm">
            Comments:
            <textarea 
            name="commentsForm" 
            id="commentsForm" 
            autocomplete="off"
            required>
            </textarea>
          </label>
        </div>
        <label for="recommendForm">
          Would you recommend us?
          <select 
            name="recommendForm" 
            id="recommendForm"
            >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
